app:
  applicationId: ${APP_ID:52565685-666d-4da7-b9d2-034af780217c}
  env: ${APP_ENV:custom-params}
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
  openApiConf:
    path: /openapi
    fakerEnabled: true #turn on the faker library to generate custom data
    includeAllMethods: true # turns on Deletes which is off by default
    customVariables:
      - field: text
        values:
          - "pants"
          - "hosen"
      - field: searchText
        values:
          - "best"
      - field: username
        values:
          - $faker:email

  authentication:
    usernamePassword:
      type: JSON
      loginPath: /api/jwt/auth/signin
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    tokenExtraction:
      type: TOKEN_PATH
      value: "token"
    tokenAuthorization:
      type: HEADER
      value: Authorization
      tokenType: Bearer
    testPath:
      path: /api/jwt/items/search/i
      success: ".*200.*"
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"



hawk:
  failureThreshold: high

hawkAddOn:
  spider: false
  maxDurationMinutes: 10
  scripts:
    - name: api1:2019-tennant-check.js
      id: 1000012
      type: active
      path: stackhawk.d
      language: JAVASCRIPT
tags:
  - name: _STACKHAWK_GIT_COMMIT_SHA
    value: ${COMMIT_SHA}
  - name: _STACKHAWK_GIT_BRANCH
    value: ${BRANCH_NAME}
